<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Gitの勉強</title>
  </head>
  <body>
      <body bgcolor="blue"></body>
    <h1 style="color: white;">gh-pagesブランチはGitHub Pagesに公開されます。</h1>
    <p style="color:royalblue;"> この変更はmainブランチで追加されました。</p>
    <p style="color: aquamarine;">更に練習で一行追加しました。</p>
    <p style="color: cadetblue;">練習は楽しいぞい！</p>
    <p style="color: white;">
    <ul>
      <li>git add .　で変更のあるファイル全部追加する</li>
      <li>コミット　git commit -m メッセージ入れておけ〜</li>
      <li>変更を取り込みたい先のブランチに移動する　git checkout 移動先ブランチ</li>
      <li>マージする　git merge 取り込み元のブランチ名</li>
      <li>マージ内容をリモートのgitにプッシュする　git push origin マージ先</li>
    </p>
  </body>
</html>
